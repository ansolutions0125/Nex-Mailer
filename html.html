<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Request Scheduler</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 25px;
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="url"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus, input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .interval-selector {
            display: flex;
            gap: 10px;
        }
        
        .interval-selector select {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn {
            background-color: #2ecc71;
            color: white;
        }
        
        #startBtn:hover {
            background-color: #27ae60;
        }
        
        #startBtn.running {
            background-color: #e74c3c;
        }
        
        #startBtn.running:hover {
            background-color: #c0392b;
        }
        
        #manualBtn {
            background-color: #3498db;
            color: white;
        }
        
        #manualBtn:hover {
            background-color: #2980b9;
        }
        
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 60px;
        }
        
        .status h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 14px;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .info {
            color: #3498db;
        }
        
        .next-request {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff4e5;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Request Scheduler</h1>
        <p class="description">Schedule GET requests to any URL at regular intervals or trigger them manually.</p>
        
        <div class="form-group">
            <label for="urlInput">Target URL:</label>
            <input type="url" id="urlInput" placeholder="https://example.com/api/data" value="https://jsonplaceholder.typicode.com/posts/1">
        </div>
        
        <div class="form-group">
            <label for="intervalInput">Request Interval:</label>
            <div class="interval-selector">
                <input type="number" id="intervalInput" min="1" value="10">
                <select id="timeUnit">
                    <option value="60000">Minutes</option>
                    <option value="1000">Seconds</option>
                    <option value="3600000">Hours</option>
                </select>
            </div>
        </div>
        
        <div class="buttons">
            <button id="startBtn">Start Schedule</button>
            <button id="manualBtn">Send Now</button>
        </div>
        
        <div class="status">
            <h3>Activity Log:</h3>
            <div id="logContainer"></div>
            <div id="nextRequest" class="next-request"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const intervalInput = document.getElementById('intervalInput');
            const timeUnit = document.getElementById('timeUnit');
            const startBtn = document.getElementById('startBtn');
            const manualBtn = document.getElementById('manualBtn');
            const logContainer = document.getElementById('logContainer');
            const nextRequest = document.getElementById('nextRequest');
            
            let intervalId = null;
            let nextRequestTime = null;
            
            // Add a log entry to the log container
            function addLogEntry(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                logContainer.prepend(logEntry);
                
                // Keep only the last 10 log entries
                while (logContainer.children.length > 10) {
                    logContainer.removeChild(logContainer.lastChild);
                }
            }
            
            // Update the next request time display
            function updateNextRequestTime() {
                if (nextRequestTime) {
                    const timeLeft = nextRequestTime - Date.now();
                    const minutes = Math.floor(timeLeft / 60000);
                    const seconds = Math.floor((timeLeft % 60000) / 1000);
                    nextRequest.textContent = `Next request in: ${minutes}m ${seconds}s`;
                } else {
                    nextRequest.textContent = '';
                }
            }
            
            // Send a GET request to the specified URL
            function sendRequest() {
                const url = urlInput.value.trim();
                if (!url) {
                    addLogEntry('Please enter a valid URL', 'error');
                    return;
                }
                
                addLogEntry(`Sending GET request to: ${url}`, 'info');
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        addLogEntry('Request successful. Response received.', 'success');
                        console.log('Response data:', data);
                    })
                    .catch(error => {
                        addLogEntry(`Request failed: ${error.message}`, 'error');
                    });
            }
            
            // Start or stop the scheduled requests
            function toggleScheduler() {
                if (intervalId) {
                    // Stop the scheduler
                    clearInterval(intervalId);
                    intervalId = null;
                    nextRequestTime = null;
                    nextRequest.textContent = '';
                    startBtn.textContent = 'Start Schedule';
                    startBtn.classList.remove('running');
                    addLogEntry('Scheduling stopped', 'info');
                } else {
                    // Start the scheduler
                    const intervalValue = parseInt(intervalInput.value);
                    const unitValue = parseInt(timeUnit.value);
                    
                    if (isNaN(intervalValue) || intervalValue <= 0) {
                        addLogEntry('Please enter a valid interval', 'error');
                        return;
                    }
                    
                    const intervalMs = intervalValue * unitValue;
                    
                    // Send initial request immediately
                    sendRequest();
                    
                    // Set up interval for subsequent requests
                    intervalId = setInterval(sendRequest, intervalMs);
                    nextRequestTime = Date.now() + intervalMs;
                    startBtn.textContent = 'Stop Schedule';
                    startBtn.classList.add('running');
                    
                    addLogEntry(`Scheduling started. Requests every ${intervalValue} ${timeUnit.options[timeUnit.selectedIndex].text.toLowerCase()}`, 'success');
                }
            }
            
            // Update the countdown every second
            setInterval(updateNextRequestTime, 1000);
            
            // Event listeners
            startBtn.addEventListener('click', toggleScheduler);
            manualBtn.addEventListener('click', sendRequest);
            
            // Initial log entry
            addLogEntry('Application started. Configure your URL and interval.', 'info');
        });
    </script>
</body>
</html>
